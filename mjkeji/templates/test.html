{% extends 'base.html' %}
{% block content %}
<form action="plant_settings" method="post">
  Name <input type="text" id="username" autocomplete="off" required>
</form>
  <button id="bt" name="btt">提交</button>
{% endblock %}
{% block script%}
<script>
  $(document).ready(function(){
    $("#bt").click(function(){
      $.ajax({
        url:"test",
        type:"post",
        data:{
          username:$("#username").val()
        }
      })
    })
  })
</script>
{% endblock %}
