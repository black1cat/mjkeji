<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>雪花啤酒后台管理-登陆页面</title>
<link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="static/assets/css/materialdesignicons.min.css" rel="stylesheet">
<link href="static/assets/css/style.min.css" rel="stylesheet">
<link href="static/assets/css/login.css" rel="stylesheet">

</head>
  
<body>
<div class="row lyear-wrapper" style="background-image: url(static/assets/images/bg.jfif); background-size: cover;">
  <div class="lyear-login">
    <div class="login-center">
      <div class="login-header text-center">
        <img class="logo_img"alt="light year admin" src="static/assets/images/logo_log.jpg">
      </div>
      <form action="login" method="post">
        <div class="form-group has-feedback feedback-left">
          <input type="text" placeholder="请输入您的用户名" class="form-control" name="username" id="username" />
          <span class="mdi mdi-account form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="form-group has-feedback feedback-left">
          <input type="password" placeholder="请输入密码" class="form-control" id="password" name="password" />
          <span class="mdi mdi-lock form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="form-group has-feedback feedback-left row">
          <div class="col-xs-7">
            <input type="text" name="captcha" class="form-control" placeholder="验证码">
            <span class="mdi mdi-check-all form-control-feedback" aria-hidden="true"></span>
          </div>
          <div class="col-xs-5">
            <img src="static/assets/images/yzm.png" class="pull-right" id="captcha" style="cursor: pointer;" onclick="this.src=this.src+'?d='+Math.random();" title="点击刷新" alt="captcha">
          </div>
        </div>
        <div class="form-group">
          <label class="lyear-checkbox checkbox-primary m-t-10">
            <input type="checkbox"><span>5天内自动登录</span>
          </label>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-block btn-primary" id="loginBtn" name="login" value="登陆"</input>
        </div>
      </form>
      <hr>
      <footer class="col-sm-12 text-center">
       
      </footer>
    </div>
  </div>
</div>
<script type="text/javascript" src="static/vendor/jquery/jquery.min.js"></script>
<script type="text/javascript" src="static/vendorbootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">;</script>
</body>
</html>
