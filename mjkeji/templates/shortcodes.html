{% extends 'base.html' %}
{% block content %}
            <!--  历史数据查看表单-->
            <!-- Page Heading -->
            <div class="page-heading">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-12">
                    <h4>历史数据</h4>
                    <form class="form-horizontal" role="form">
                      <div class="form-group">
                        <div class="col-sm-6">
                          起始日期：
                          <input type="date" name="datetime_1" class="date-picker" id="date"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          结束日期：
                          <input type="date" name="datetime_2" class="date-picker" id="date"/>
                          <br><br>
                          <div class="form-group">
                            <div class="col-sm-6">
                                生产线选择:<select class="form-control">
                                <option value="volvo">生产线1</option>
                                <option value="saab">生产线2</option>
                                <option value="opel">生产线3</option>
                              </select>
                            </div>
                            <div class="col-sm-6">
                              数据类型:<select class="form-control">
                                <option value="volvo">温度</option>
                                <option value="saab">机器温度</option>
                                <option value="opel">湿度</option>
                                <option value="audi">压力</option>
                              </select>
                            </div>
                          </div>
                          
                        </div>
                  
                      </div>
                 
    
                      

                      <div class="form-group">
                        <div class="col-sm-6">
                          <input type="button" id="submit" value="查看" class="form-control">
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- 数据展示表格 -->
            <section class="tables">
              <div class="container-fluid">

                <div class="row col-sm-12">
                    <table id="table"></table>
                </div>
              </div>
            </section>
{% endblock %}

{% block script %}
<script type="text/javascript">
    var defaultDate = document.querySelectorAll('.date-picker');
    for (var i = 0; i<defaultDate.length; i++) {
        defaultDate[i].valueAsDate = new Date();
    }
  $(function () {
      $('#table').bootstrapTable({
          url: '/device',  // 请求数据源的路由
          method:'GET' ,
          dataType: "json",
          sortable: true, //是否启用排序
          sortOrder: "asc", //排序方式
          pagination: true, //前端处理分页
          singleSelect: false,//是否只能单选
          search: true, //显示搜索框，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
          toolbar: '#toolbar', //工具按钮用哪个容器
          striped: true, //是否显示行间隔色
          cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
          pageNumber: 1, //初始化加载第10页，默认第一页
          pageSize: 10, //每页的记录行数（*）
          pageList: [10, 20, 50, 100], //可供选择的每页的行数（*）
          strictSearch: true,//设置为 true启用 全匹配搜索，false为模糊搜索
          showColumns: true, //显示内容列下拉框
          showRefresh: true, //显示刷新按钮
          minimumCountColumns: 2, //当列数小于此值时，将隐藏内容列下拉框
          clickToSelect: true, //设置true， 将在点击某行时，自动勾选rediobox 和 checkbox
          uniqueId: "id", //每一行的唯一标识，一般为主键列
          showToggle: true, //是否显示详细视图和列表视图的切换按钮
          cardView: false, //是否显示详细视图
          sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
          columns: [{  //定义表头,这个表头必须定义,下边field后边跟的字段名字必须与后端传递的字段名字相同.如:id、name、price 跟后端的字段名id  name price是完全一样的.

              field: 'id',
              title: '设备序号',
              align: 'center',
              valign: 'middle',  //对齐方式，居中
              width: '200px'  // 可以写各种样式#}

          }, {
              field: 'name',
              title: '设备名称',
              valign: 'middle',
              align: 'center'
          }, 
          {
              field: 'status',
              title: '设备状态',
              valign: 'middle',
              align: 'center'
          },
          {
              title: '操作',
              field: 'id',
              valign: 'middle',
              align: 'center',
              formatter: function (value, row, index) {
                
                  var e = "<input type='submit' id='editbutton' class='btn btn-success btn-sm editbutton' value='修改'></input>";  //row.id为每行的id
                  var d = "<input type='submit' class='btn btn-warning btn-sm delbutton' value='删除'></input>";
                  return e + d;
              }
          }
          ],
      });
  });


</script>
{% endblock %}
